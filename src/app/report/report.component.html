<div class="report-page">
  <div class="report-page-wrapper">
    <h1 class="page-header">Report Encounter</h1>
    <p class="report-encounter-text">Safety on Mars is Your Responsibility</p>

    <div class="form-container">
        <form id="form" [formGroup]="reportForm" [ngClass]="{'flashing-input':submitted}">

          <select formControlName="atype" name="atype">
            <option value="none" disabled selected>Select alien type</option>
            <option *ngFor="let alien of aliens" value="{{alien.type}}">{{ alien.type }}</option>
          </select>

          <textarea class="alien-type-textarea" name="alien-type-form" formControlName="action" placeholder="Action taken"></textarea>
          
          <button (click)="postNewEncounter($event)" type="submit" class="submit-report-button">Submit Report</button> 
        </form>

    </div>
  </div>
</div>
