<div class="report-container">
  <div class="container">
    <div>
      <h1>Report Encounters</h1>
    </div>
    <div>
      <p>Safety on Mars is your responsibility</p>
    </div>
  </div>

  <div class="report-button">
    <select>
        <option value="volvo">Select Alien</option>
        <option value="saab">Alien 1</option>
        <option value="mercedes">Alien 2</option>
        <option value="audi">Alien 3</option>
    </select>
  </div>
  
  <div class="report-form">
    <form>
          <input id="action" type="text" placeholder="Take Action">
    </form>
  </div>

  <div id="footer">
    <div>
      <a routerLink = "/report"><h1>Submit Report</h1></a>
    </div>
  </div>
</div>
