<div class="body-report">
  <div class="container-report">
    <h1 class="home-title"> Report Encounter</h1>
    <p class="home-subtitle"> Safety on Mars is Your Responsibility</p>
  </div>

    <div class="form_div">
        <form id="form" [formGroup]="reportForm" [ngClass]="{'flashing-input':submitted}">

          <select formControlName="atype" name="atype">
            <option value="none" disabled selected>Select alien type</option>
            <option *ngFor="let alien of aliens" value="{{alien.type}}">{{ alien.type }}</option>
          </select>

          <textarea class="textarea" name="alien-type-form" formControlName="action" placeholder="Action taken"></textarea>
          
          <button (click)="postNewEncounter($event)"  class="button">Submit Report</button> 
        </form>

    </div>
</div>
