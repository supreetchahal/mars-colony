<div class="container">
  <div>
    <h1>Recent Encounters</h1>
  </div>
  <div>
    <p>See an Alien? Report it!</p>
  </div>
</div>
<li class="alien-list" *ngFor = "let encounter of encounters">{{ encounter.date}}{{encounter.atype}}{{encounter.action}}</li>
<div id="footer">
  <div>
    <a routerLink = "/report"><h1>Report <br>Encounter</h1></a>
  </div>
</div>
