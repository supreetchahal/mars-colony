<div class="container">
  <div>
    <h1>Recent Encounters</h1>
  </div>
  <div>
    <p>See an Alien? Report it!</p>
  </div>
</div>
<li *ngFor = "let encounter of encounters" value= "{{ job.id }}">{{ encounters.date}}{{encounters.atype}}{{encounters.action}}
<div id="footer">
  <div>
    <a routerLink = "/report"><h1>Report <br>Encounter</h1></a>
  </div>
</div>
